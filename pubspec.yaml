name: wildrun
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.16.0
  flame_audio: ^2.10.0
  hive: ^2.2.3 
  path_provider: ^2.1.2 
  provider: ^6.1.1
  cupertino_icons: ^1.0.6

dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/brand/
    - assets/images/parallax/
    - assets/images/animals/
    - assets/images/enemies/
    - assets/images/players/player1/
    - assets/audio/

  fonts:
    - family: Audiowide
      fonts:
        - asset: assets/fonts/Audiowide-Regular.ttf
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Bold.ttf
        
